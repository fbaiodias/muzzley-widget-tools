<!DOCTYPE html>
<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <div class="button" id="fileButton">
        <div id="file"><i class="fa fa-file-code-o"></i></div>
        <input type="file" nwdirectory/>
        <div class="text"> Open widget</div>
      </div>
      <div class="button" id="reloadButton">
        <div id="reload"><i class="fa fa-refresh"></i></div>
        <div class="text"> Reload</div>
      </div>
      <div class="button" id="showDeveloperToolsButton">
        <div id="showDeveloperTools"><i class="fa fa-cog"></i></div>
        <div class="text"> Show Tools</div>
      </div>
      <div class="button" id="showSettingsButton">
        <div id="showSettings"><i class="fa fa-wrench"></i></div>
        <div class="text"> Settings</div>
      </div>
      <div class="button" id="showQRCodeButton">
        <div id="showQRCode"><i class="fa fa-qrcode"></i></div>
        <div class="text"> QRCode</div>
      </div>
    </div>
    <div class="content">
      <div id="message">Choose a widget first</div>
      <iframe id="test_iframe" src="about:blank" width="360" height="600"></iframe>
    </div>
    <div class="settings">
      <form>
        <label>Muzzley Account</label>
        <input type="text" placeholder="username" id="username"/>
        <input type="password" placeholder="password" id="password"/>
        <input type="button" id="login" value="login">
      </form>
    </div>
    <div class="qrcode">
    </div>
  </body>
</html>
